<title>Untitled 1</title>
<script type="text/javascript">
Array.prototype.longestElement = function() {
	var maxLength = 0;
	for (var i=0; i < this.length; i++) {
		if (this[i].toString().length > maxLength)
			maxLength = this[i].toString().length;
	}
	return maxLength;
}

var testArray = new Array(0,1, "test", "big string", new Date(), "an even bigger, better, stronger, faster string. It's probably the longest.");
alert(testArray.longestElement());
</script>
</head>
