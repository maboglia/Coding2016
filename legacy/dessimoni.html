<html>
<head>
	<title>quizzone</title>
</head>
<body>
	<h1>Mio Quizzone</h1>

<button onclick="startQuiz()">Start Quiz</button>

<h1 id="score" style="visibility:hidden;" ></h1>

<div id="questions"  style="visibility:hidden;">
	<input id="number" type="text"  style="visibility:hidden;" />
	<h1 id="title"></h1>
	<input id="answer" type="text" />
	<button onclick="checkAnswer()">Invia</button>

	<div id="next">
		<h1 id="result"></h1>
		<button id="nextButton" onclick="askQuestion()"></button>
	</div>

</div>
<script type="text/javascript">
	var question = 0;
	var score = 0;

	var domande = [
		{
			title:'test1',
			answer:'1'
		},
		{
			title:'test2',
			answer:'2'
		}
	];
	//alert(domande.length);
	var startQuiz = function  () {
		question = 0;
		score = 0;
		document.getElementById('questions').style.visibility = 'visible';
		showQuestion();
	};

	var showQuestion = function  () {
		document.getElementById('number').innerHTML = question;
		document.getElementById('title').innerHTML = domande[question].title;
					console.log(question);

		textButton();
	};

	var checkAnswer = function  () {
		var answer = document.getElementById('answer').value;
		if (answer == domande[question].answer) {
			document.getElementById('result').innerHTML = 'Correct';
			score++;
		}else{
			document.getElementById('result').innerHTML='Incorrect!';
		}
	};

	var askQuestion = function(){
		
		showQuestion();
		question++;

	};

	var textButton = function  () {
		if (question > (domande.length - 1)) {
			console.log(question);
			document.getElementById('nextButton').style.visibility = 'hidden';
			document.getElementById('result').innerHTML = 'Grazie per aver giocato, il tuo risultato Ã¨: ' + score;
		}else{
			document.getElementById('result').innerHTML = 'Question n '+(question + 1);
		}
	};





	
</script>

</body>
</html>
