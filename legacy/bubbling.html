<html>
<head>
	<title></title>
</head>
<body>

	<div  style="border:1px solid black;width:200px;height:100px;" id="esterno">esterno
		<div style="border:1px solid black;width:150px;height:50px;" id="interno">
			interno
		</div>
	</div>

<script type="text/javascript">
	var inner = document.getElementById("interno");
	var outer = document.getElementById("esterno");

	outer.addEventListener("click", function () {
		console.log('click su esterno');
	}, true);

	inner.addEventListener("click", function () {
		console.log('click su interno');
		cancelEvent(this);
	}, false);


function cancelEvent(e) {
if (!e) var e = window.event;
e.cancelBubble = true;
if (e.stopPropagation) e.stopPropagation();
		console.log('click su function cancelEvent');

}
</script>

</body>
</html>
